<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example</title>
</head>
<body>
    <button id="myButton1">Button One</button>
    <br>
    <button id="myButton2">Button two</button>
    <br>
    <button id="myButton3">Button three</button>
    <br>
    <button id="myButton4">Button four</button>
    <br>
    <button id="myButton5">Button five</button>

    <script>
        function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    let numbers = [];
    let numbers2 =[];
    for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
        document.getElementById("myButton1").addEventListener("click", function() {
            
            for(let i=0;i<numbers.length;i++){
                   if ((i + 1) % 3 === 0) {
                    numbers2.push(i);
                    
                }
            }

            console.log("\n\n\nElement of array are divisible by 3 : ", numbers2);

            
        });

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
        document.getElementById("myButton2").addEventListener("click",function(){
            for(let i=101;i<=150;i++)
        {
            numbers.push(i);
        }
        console.log("\n\n\nArray after Adding numbers : ",numbers)

        });
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        document.getElementById("myButton3").addEventListener("click",function(){
            for(let i=0;i<numbers.length;i++)
        {
            numbers[i]=numbers[i]+3;
        }
        console.log("\n\n\narray after adding 3 of each element : ",numbers );
        });
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        document.getElementById("myButton4").addEventListener("click",function(){
            let sum=0;
            for(let i=20;i<=40;i++)
        {
            numbers2[sum++]=numbers[i];
        }
        console.log("\n\n\nelement of array from index 20 to 40 : ",numbers2);
        
        });
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        document.getElementById("myButton5").addEventListener("click",function(){
         shuffleArray(numbers);
        console.log( "\n\n\nArray after shuffled : ",numbers);
        numbers.sort(function(a,b){return b-a;});
        console.log("\n\n\nElement of array after sorting : ",numbers);

        });
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    </script>
</body>
</html>
