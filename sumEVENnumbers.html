<!DOCTYPE html>
<html>
<head>
   
    <title>sum of even number </title>
</head>
<body>
    <button id="myButton">Click me</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (i%2==0)
            {
                sum+=i;
            }
            }

            console.log("Sum of even numbers between 0 and 100 is:", sum);
            
        });
    </script>
</body>
</html>
